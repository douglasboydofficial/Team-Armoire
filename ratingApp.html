<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="styles.css>">
<script src="rate_me.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RateAnything</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        .rating-form {
            margin-top: 2rem;
        }
        .rating-form input, .rating-form textarea, .rating-form button {
            display: block;
            margin: 1rem auto;
            padding: 0.5rem;
            width: 80%;
            max-width: 400px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>RateAnything</h1>
        <p>Rate anything and everything!</p>
    </header>
    <main>
        <h2>Submit Your Rating</h2>
        <form class="rating-form">
            <input type="text" placeholder="What are you rating?" required>
            <textarea placeholder="Write your review here..." rows="5" required></textarea>
            <input type="number" placeholder="Rating (1-5)" min="1" max="5" required>
            <button type="submit">Submit Rating</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 RateAnything. All rights reserved.</p>
    </footer>
</body>
</html>
